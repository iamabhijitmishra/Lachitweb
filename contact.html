<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LachitWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-black">

    <header class="bg-gray-800 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-3xl">Contact Us</h1>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <section class="my-8">
            <h2 class="text-2xl font-semibold">Get in Touch</h2>
            <form action="https://formspree.io/f/mjvkdqja" method="POST" class="mt-4">
                <label for="name" class="block text-lg">Name</label>
                <input type="text" name="name" id="name" required class="w-full p-2 mt-2 border border-gray-300 rounded">
                
                <label for="email" class="block text-lg mt-4">Email</label>
                <input type="email" name="email" id="email" required class="w-full p-2 mt-2 border border-gray-300 rounded">
                
                <label for="message" class="block text-lg mt-4">Message</label>
                <textarea name="message" id="message" required class="w-full p-2 mt-2 border border-gray-300 rounded"></textarea>
                
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 mt-4 rounded">Send Message</button>
            </form>
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2025 LachitWeb. All rights reserved.</p>
    </footer>

</body>
</html>
