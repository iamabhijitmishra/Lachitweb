<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Contact - LachitWebs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
</head>
<body class="flex flex-col items-center text-center p-4">
  <h1 class="text-4xl font-bold mt-4">Contact Us</h1>

  <div class="mt-8 w-full max-w-2xl">
    <p class="mt-2">Have any questions or inquiries? Reach out to us directly!</p>
    
    <form action="mailto:iamabhijitmishra@outlook.com" method="POST" enctype="multipart/form-data">
      <div class="mt-4">
        <input type="text" placeholder="Your Name" class="w-full p-4 bg-gray-100 rounded" required/>
      </div>
      
      <div class="mt-4">
        <input type="email" placeholder="Your Email" class="w-full p-4 bg-gray-100 rounded" required/>
      </div>
      
      <div class="mt-4">
        <textarea placeholder="Your Message" class="w-full p-4 bg-gray-100 rounded" required></textarea>
      </div>

      <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Send Message</button>
    </form>
  </div>

  <!-- Social Media Links Section -->
  <div class="mt-8 w-full max-w-2xl">
    <p class="mt-2">You can also reach out via social media:</p>
    <div class="flex justify-center space-x-6 mt-4">
      <a href="https://www.linkedin.com/in/abhijit-mishra-72940a2b6?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" class="text-blue-600 hover:text-blue-800 text-2xl">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://www.instagram.com/endoplasm?igsh=cHBhajk3YnlnYmI5" target="_blank" class="text-pink-500 hover:text-pink-700 text-2xl">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </div>

  <footer class="mt-8 w-full">
    <div class="flex justify-center space-x-4">
      <a class="text-blue-500 hover:text-blue-700 hover-pop-up" href="index.html">
        Back to Home
      </a>
    </div>
  </footer>
</body>
</html>
