<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Blogs - LachitWebs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
</head>
<body class="flex flex-col items-center text-center p-4">
  <h1 class="text-4xl font-bold mt-4">Latest Blogs</h1>

  <div class="mt-8 w-full max-w-4xl">
    <!-- Loop through the blog posts -->
    {{ range .Site.GetPage "content/blogs" }}
    <div class="bg-gray-100 p-6 rounded hover-pop-up mb-6">
      <h2 class="text-2xl font-bold">{{ .Title }}</h2>
      <p class="mt-2">{{ .Summary }}</p>
      <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
        <a href="{{ .Permalink }}">Read More</a>
      </button>
    </div>
    {{ end }}
  </div>

  <footer class="mt-8 w-full">
    <div class="flex justify-center space-x-4">
      <a class="text-blue-500 hover:text-blue-700 hover-pop-up" href="index.html">
        Back to Home
      </a>
    </div>
  </footer>
</body>
</html>
